<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎭</text></svg>">
    <title>ASK פסטיבל סמילנסקי ASK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with logo -->
        <header class="header">
            <div class="logo-container">
                <span class="ask-text">ASK</span>
                <img src="logo2025.png" alt="פסטיבל סמילנסקי" class="logo">
                <span class="ask-text">ASK</span>
            </div>
        </header>

        <!-- Chat container -->
        <div class="chat-container">
            <!-- Chat messages area -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message will be loaded dynamically -->
                <div class="message bot-message">
                    <div class="message-content">
                        <p>טוען הודעת פתיחה...</p>
                    </div>
                </div>
            </div>

            <!-- Chat input area -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="messageInput" placeholder="שאל אותי משהו על הפסטיבל..." class="chat-input">
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load all components in correct order -->
    <!-- Claude API Components -->
    <script src="config/claude_config.js"></script>
    <script src="ai/data_loader.js"></script>
    <script src="config/prompt_builder_v2.js"></script>
    <script src="ai/claude_engine.js"></script>
    
    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
