<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎭</text></svg>">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with logo -->
        <header class="header">
            <div class="logo-container">
                <span class="ask-text">ASK</span>
                <img src="logo2025.png" alt="פסטיבל סמילנסקי" class="logo">
                <span class="ask-text">ASK</span>
            </div>
        </header>

        <!-- Chat container -->
        <div class="chat-container">
            <!-- Thank you message -->
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <div style="text-align: center; padding: 40px 20px;">
                            <h2 style="color: #2c3e50; margin-bottom: 30px; font-size: 2.5rem;">🎭</h2>
                            <h1 style="color: #2c3e50; margin-bottom: 20px; font-size: 1.8rem; line-height: 1.4;">פסטיבל סמילנסקי 2025<br>היה כמו חלום!</h1>
                            <p style="color: #34495e; font-size: 1.2rem; line-height: 1.6; margin-bottom: 30px;">תודה לכולם שהיו חלק מהחגיגה המדהימה הזו</p>
                            <p style="color: #7f8c8d; font-size: 1.1rem; line-height: 1.5;">נתראה בעוד מספר חודשים<br>לקראת פסטיבל סמילנסקי 2026</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load all components in correct order -->
    <!-- Claude API Components -->
    <script src="config/claude_config.js"></script>
    <script src="ai/data_loader.js"></script>
    <script src="config/prompt_builder_v2.js"></script>
    <script src="ai/claude_engine.js"></script>
    
    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
